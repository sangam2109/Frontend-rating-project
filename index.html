<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <div class="container">
  <div class="rating-container">
    <div class="star"><img src="/images/icon-star.svg" alt="" id="star-logo"></div>
    
<br>
<h1>How did we do?</h1>
    

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <!-- <h1><span id='rating'>0</span>/5 Stars</h1
     -->
     <!-- <img src="/images/favicon-32x32.png" alt=""> -->
     <div class="rating-boxes">
      <button class="box" onclick="setButtonId(1);toggleButton(this)">1</button>
      <button class="box" onclick="setButtonId(2);toggleButton(this)">2</button>
      <button class="box" onclick="setButtonId(3);toggleButton(this)">3</button>
      <button class="box" onclick="setButtonId(4);toggleButton(this)">4</button>
      <button class="box" onclick="setButtonId(5);toggleButton(this)">5</button>
      
     </div>

     <div class="submit">
      <button classs="btn" id="submit" onclick="window.location.href='thankyou.html'">Submit</button>
     </div>
  </div>
</div>

  

  <!-- 1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support,  -->
  <!-- don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sangam Arora</a>.
  </div>
</body>
</html>
